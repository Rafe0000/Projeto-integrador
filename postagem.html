<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/bd.js"></script>
    <title>Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Child Rescue Alert</title>
    <link rel="stylesheet" href="css/postagem.css" />
</head>
<body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html"><img src="img/Logo(CRA).png" alt="logo"></a>
        </div>

        <div class="loginibutton">
          <a id="criar" type="submit" href="cadastro.html">Cadastrar-se</a>
          <a id="criar" type="submit" href="login.html">Login</a>
        </div>
      </nav>
    </header>

    <div class="forms">
    <h3>Informe corretamente as informações abaixo.</h3>
    <form action="/pagina-processa-dados-do-form" method="post">
      
        <input type="text" placeholder="Nome" id="Nome">
        <input type="text" placeholder="Idade" id="Idade">
        <input type="text" placeholder="Endereço" id="Endereço">
        <input type="date" placeholder="Data do desaparecimento" id="Data">
        <input type="text" placeholder="Última localização" id="Última-localização">
        <input type="text" placeholder="Informações adicionais" id="Informações-adicionais">
        
        <div class="custom-file-input">
            <input type="file" id="arquivo" name="arquivo">
            <label for="arquivo" class="custom-file-label">Escolher arquivo</label>
            <span id="file-name">Nenhum arquivo escolhido</span>
        </div>
        <br>
        
        <button id="criar" type="submit" onclick="postagem()">Postar informações</button>
    </form>
    </div>
    

  <script>
    document.getElementById('arquivo').addEventListener('change', function() {
        var fileName = this.files[0].name;
        document.getElementById('file-name').textContent = fileName;
    });
  </script>
</body>
</html>
